<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI å¯¹è¯åº”ç”¨</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --sidebar-width: 260px;
            --primary-color: #202123;
            --secondary-color: #343541;
            --text-color: #FFFFFF;
            --border-color: #4A4B53;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .input-container {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .message-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--primary-color);
            color: var(--text-color);
            resize: none;
            min-height: 40px;
            max-height: 200px;
        }

        .settings-panel {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .settings-panel input, .settings-panel select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            position: relative;
        }

        .message-metadata {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
        }

        .user-message {
            background-color: var(--primary-color);
        }

        .assistant-message {
            background-color: #444654;
        }

        .message-actions {
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
        }

        .copy-btn, .delete-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.2rem;
            opacity: 0.7;
        }

        .copy-btn:hover, .delete-btn:hover {
            opacity: 1;
        }

        pre {
            background-color: #1E1E1E;
            padding: 1rem;
            border-radius: 4px;
            position: relative;
            margin: 1rem 0;
        }

        pre code {
            color: #FFFFFF;
            font-family: 'Courier New', Courier, monospace;
        }

        .code-copy-btn {
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            opacity: 0.7;
        }

        .code-copy-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="settings-panel">
            <h3>API è®¾ç½®</h3>
            <input type="text" id="server-url" placeholder="ä¼ºæœå™¨ URL" value="https://api.openai.com">
            <input type="password" id="api-key" placeholder="API é‡‘é‘°">
            <select id="model-select" disabled>
                <option value="">è«‹å…ˆé…ç½®ä¼ºæœå™¨å’Œé‡‘é‘°</option>
            </select>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-container" id="chat-container"></div>
        <div class="input-container">
            <textarea class="message-input" id="message-input" placeholder="è¼¸å…¥è¨Šæ¯..." rows="1"></textarea>
        </div>
    </div>

    <script>
        let conversations = [];
        let currentModels = [];
        let startTime = null;
        let tokenCount = 0;

        // åˆå§‹åŒ–é é¢
        document.addEventListener('DOMContentLoaded', () => {
            const serverUrl = document.getElementById('server-url');
            const apiKey = document.getElementById('api-key');
            const modelSelect = document.getElementById('model-select');
            const messageInput = document.getElementById('message-input');

            // å¾æœ¬åœ°å­˜å„²åŠ è¼‰å°è©±
            const savedConversations = localStorage.getItem('conversations');
            if (savedConversations) {
                conversations = JSON.parse(savedConversations);
                renderConversations();
            }

            // å¾æœ¬åœ°å­˜å„²åŠ è¼‰APIè¨­å®š
            const savedApiSettings = localStorage.getItem('apiSettings');
            if (savedApiSettings) {
                const settings = JSON.parse(savedApiSettings);
                serverUrl.value = settings.serverUrl || 'https://api.openai.com';
                apiKey.value = settings.apiKey || '';
                checkApiSettings().then(() => {
                    if (settings.selectedModel) {
                        modelSelect.value = settings.selectedModel;
                    }
                });
            }

            // ç›£è½APIè¨­å®šè®ŠåŒ–
            serverUrl.addEventListener('change', () => {
                saveApiSettings();
                checkApiSettings();
            });
            apiKey.addEventListener('change', () => {
                saveApiSettings();
                checkApiSettings();
            });
            
            // ç›£è½æ¨¡å‹é¸æ“‡è®ŠåŒ–
            modelSelect.addEventListener('change', () => {
                saveApiSettings();
            });

            // è™•ç†è¨Šæ¯è¼¸å…¥
            messageInput.addEventListener('keydown', async (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const message = messageInput.value.trim();
                    if (message) {
                        await sendMessage(message);
                        messageInput.value = '';
                    }
                }
            });

            // è‡ªå‹•èª¿æ•´è¼¸å…¥æ¡†é«˜åº¦
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = messageInput.scrollHeight + 'px';
            });
        });

        // ä¿å­˜APIè¨­å®šåˆ°æœ¬åœ°å­˜å„²
        function saveApiSettings() {
            const serverUrl = document.getElementById('server-url').value;
            const apiKey = document.getElementById('api-key').value;
            const selectedModel = document.getElementById('model-select').value;
            localStorage.setItem('apiSettings', JSON.stringify({
                serverUrl,
                apiKey,
                selectedModel
            }));
        }

        // æª¢æŸ¥APIè¨­å®šä¸¦ç²å–æ¨¡å‹åˆ—è¡¨
        async function checkApiSettings() {
            // ä¿å­˜ç•¶å‰é¸æ“‡çš„æ¨¡å‹
            const currentSelectedModel = document.getElementById('model-select').value;
            const serverUrl = document.getElementById('server-url').value;
            const apiKey = document.getElementById('api-key').value;
            const modelSelect = document.getElementById('model-select');

            if (serverUrl && apiKey) {
                try {
                    const response = await fetch(`${serverUrl}/v1/models`, {
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'ngrok-skip-browser-warning': 'true'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        currentModels = data.data;
                        modelSelect.innerHTML = '';
                        currentModels.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.id;
                            option.textContent = model.id;
                            modelSelect.appendChild(option);
                        });
                        modelSelect.disabled = false;
                        
                        // ä¿å­˜APIè¨­ç½®å’Œé è¨­æ¨¡å‹
                        saveApiSettings();
                    } else {
                        throw new Error('ç„¡æ³•ç²å–æ¨¡å‹åˆ—è¡¨');
                    }
                } catch (error) {
                    console.error('éŒ¯èª¤:', error);
                    modelSelect.innerHTML = '<option value="">ç²å–æ¨¡å‹åˆ—è¡¨å¤±æ•—</option>';
                    modelSelect.disabled = true;
                }
            } else {
                modelSelect.innerHTML = '<option value="">è«‹å…ˆé…ç½®ä¼ºæœå™¨å’Œé‡‘é‘°</option>';
                modelSelect.disabled = true;
            }
        }

        // ç™¼é€è¨Šæ¯
        async function sendMessage(message) {
            const serverUrl = document.getElementById('server-url').value;
            const apiKey = document.getElementById('api-key').value;
            const model = document.getElementById('model-select').value;

            if (!serverUrl || !apiKey || !model) {
                alert('è«‹å…ˆå®Œæˆ API è¨­å®š');
                return;
            }

            // æ·»åŠ ç”¨æˆ¶è¨Šæ¯
            const userMessage = { 
                role: 'user', 
                content: message,
                metadata: {
                    model: model,
                    timestamp: new Date().toLocaleString(),
                    tokensPerSecond: 0
                }
            };
            conversations.push(userMessage);
            renderConversations();

            try {
                startTime = Date.now();
                tokenCount = 0;
                const response = await fetch(`${serverUrl}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: conversations,
                        stream: true,
                    })
                });

                if (!response.ok) throw new Error('APIè«‹æ±‚å¤±æ•—');

                // å‰µå»ºæ–°çš„åŠ©æ‰‹è¨Šæ¯
                const assistantMessage = { 
                    role: 'assistant', 
                    content: '',
                    metadata: {
                        model: model,
                        timestamp: new Date().toLocaleString(),
                        tokensPerSecond: 0
                    }
                };
                conversations.push(assistantMessage);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        const endTime = Date.now();
                        const duration = (endTime - startTime) / 1000;
                        assistantMessage.metadata.tokensPerSecond = (tokenCount / duration).toFixed(2);
                        renderConversations();
                        break;
                    }

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.choices[0].delta.content) {
                                    assistantMessage.content += data.choices[0].delta.content;
                                    tokenCount++;
                                    renderConversations();
                                }
                            } catch (e) {
                                console.error('è§£æSSEéŒ¯èª¤:', e);
                            }
                        }
                    }
                }

                // ä¿å­˜å°è©±åˆ°æœ¬åœ°å­˜å„²
                localStorage.setItem('conversations', JSON.stringify(conversations));

            } catch (error) {
                console.error('éŒ¯èª¤:', error);
                conversations.push({
                    role: 'assistant',
                    content: 'ç™¼ç”ŸéŒ¯èª¤ï¼š' + error.message
                });
                renderConversations();
            }
        }

        // æ¸²æŸ“å°è©±
        function renderConversations() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '';

            conversations.forEach((msg, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role}-message`;

                // æ·»åŠ æ“ä½œæŒ‰éˆ•
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';

                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = 'ğŸ“‹';
                copyBtn.onclick = () => copyMessage(msg.content);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = 'ğŸ—‘ï¸';
                deleteBtn.onclick = () => deleteMessage(index);

                actionsDiv.appendChild(copyBtn);
                actionsDiv.appendChild(deleteBtn);
                messageDiv.appendChild(actionsDiv);

                // ä½¿ç”¨ marked.js æ¸²æŸ“è¨Šæ¯å…§å®¹
                const contentDiv = document.createElement('div');
                contentDiv.innerHTML = marked.parse(msg.content);

                // æ·»åŠ metadataä¿¡æ¯
                if (msg.metadata) {
                    const metadataDiv = document.createElement('div');
                    metadataDiv.className = 'message-metadata';
                    metadataDiv.innerHTML = `
                        æ¨¡å‹ï¼š${msg.metadata.model || 'æœªçŸ¥'} | 
                        æ™‚é–“ï¼š${msg.metadata.timestamp || 'æœªçŸ¥'} | 
                        Tokené€Ÿç‡ï¼š${msg.metadata.tokensPerSecond || '0'} tokens/s
                    `;
                    contentDiv.appendChild(metadataDiv);
                }

                // ç‚ºä»£ç¢¼å¡Šæ·»åŠ è¤‡è£½æŒ‰éˆ•
                contentDiv.querySelectorAll('pre').forEach(pre => {
                    const copyCodeBtn = document.createElement('button');
                    copyCodeBtn.className = 'code-copy-btn';
                    copyCodeBtn.innerHTML = 'ğŸ“‹';
                    copyCodeBtn.onclick = () => copyMessage(pre.querySelector('code').textContent);
                    pre.appendChild(copyCodeBtn);
                });

                messageDiv.appendChild(contentDiv);
                chatContainer.appendChild(messageDiv);
            });

            // æ»¾å‹•åˆ°åº•éƒ¨
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // è¤‡è£½è¨Šæ¯
        function copyMessage(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿');
            }).catch(err => {
                console.error('è¤‡è£½å¤±æ•—:', err);
            });
        }

        // åˆªé™¤è¨Šæ¯
        function deleteMessage(index) {
            conversations.splice(index, 1);
            localStorage.setItem('conversations', JSON.stringify(conversations));
            renderConversations();
        }
    </script>
</body>
</html>
