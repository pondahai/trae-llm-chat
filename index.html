<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 对话应用</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --sidebar-width: 260px;
            --primary-color: #202123;
            --secondary-color: #343541;
            --text-color: #FFFFFF;
            --border-color: #4A4B53;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .input-container {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .message-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--primary-color);
            color: var(--text-color);
            resize: none;
            min-height: 40px;
            max-height: 200px;
        }

        .settings-panel {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .settings-panel input, .settings-panel select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            position: relative;
        }

        .message-metadata {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
        }

        .user-message {
            background-color: var(--primary-color);
        }

        .assistant-message {
            background-color: #444654;
        }

        .message-actions {
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
        }

        .copy-btn, .delete-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.2rem;
            opacity: 0.7;
        }

        .copy-btn:hover, .delete-btn:hover {
            opacity: 1;
        }

        pre {
            background-color: #1E1E1E;
            padding: 1rem;
            border-radius: 4px;
            position: relative;
            margin: 1rem 0;
        }

        pre code {
            color: #FFFFFF;
            font-family: 'Courier New', Courier, monospace;
        }

        .code-copy-btn {
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            opacity: 0.7;
        }

        .code-copy-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="settings-panel">
            <h3>API 设置</h3>
            <input type="text" id="server-url" placeholder="伺服器 URL" value="https://api.openai.com">
            <input type="password" id="api-key" placeholder="API 金鑰">
            <select id="model-select" disabled>
                <option value="">請先配置伺服器和金鑰</option>
            </select>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-container" id="chat-container"></div>
        <div class="input-container">
            <textarea class="message-input" id="message-input" placeholder="輸入訊息..." rows="1"></textarea>
        </div>
    </div>

    <script>
        let conversations = [];
        let currentModels = [];
        let startTime = null;
        let tokenCount = 0;

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', () => {
            const serverUrl = document.getElementById('server-url');
            const apiKey = document.getElementById('api-key');
            const modelSelect = document.getElementById('model-select');
            const messageInput = document.getElementById('message-input');

            // 從本地存儲加載對話
            const savedConversations = localStorage.getItem('conversations');
            if (savedConversations) {
                conversations = JSON.parse(savedConversations);
                renderConversations();
            }

            // 從本地存儲加載API設定
            const savedApiSettings = localStorage.getItem('apiSettings');
            if (savedApiSettings) {
                const settings = JSON.parse(savedApiSettings);
                serverUrl.value = settings.serverUrl || 'https://api.openai.com';
                apiKey.value = settings.apiKey || '';
                checkApiSettings().then(() => {
                    if (settings.selectedModel) {
                        modelSelect.value = settings.selectedModel;
                    }
                });
            }

            // 監聽API設定變化
            serverUrl.addEventListener('change', () => {
                saveApiSettings();
                checkApiSettings();
            });
            apiKey.addEventListener('change', () => {
                saveApiSettings();
                checkApiSettings();
            });
            
            // 監聽模型選擇變化
            modelSelect.addEventListener('change', () => {
                saveApiSettings();
            });

            // 處理訊息輸入
            messageInput.addEventListener('keydown', async (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const message = messageInput.value.trim();
                    if (message) {
                        await sendMessage(message);
                        messageInput.value = '';
                    }
                }
            });

            // 自動調整輸入框高度
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = messageInput.scrollHeight + 'px';
            });
        });

        // 保存API設定到本地存儲
        function saveApiSettings() {
            const serverUrl = document.getElementById('server-url').value;
            const apiKey = document.getElementById('api-key').value;
            const selectedModel = document.getElementById('model-select').value;
            localStorage.setItem('apiSettings', JSON.stringify({
                serverUrl,
                apiKey,
                selectedModel
            }));
        }

        // 檢查API設定並獲取模型列表
        async function checkApiSettings() {
            // 保存當前選擇的模型
            const currentSelectedModel = document.getElementById('model-select').value;
            const serverUrl = document.getElementById('server-url').value;
            const apiKey = document.getElementById('api-key').value;
            const modelSelect = document.getElementById('model-select');

            if (serverUrl && apiKey) {
                try {
                    const response = await fetch(`${serverUrl}/v1/models`, {
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'ngrok-skip-browser-warning': 'true'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        currentModels = data.data;
                        modelSelect.innerHTML = '';
                        currentModels.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.id;
                            option.textContent = model.id;
                            modelSelect.appendChild(option);
                        });
                        modelSelect.disabled = false;
                        
                        // 保存API設置和預設模型
                        saveApiSettings();
                    } else {
                        throw new Error('無法獲取模型列表');
                    }
                } catch (error) {
                    console.error('錯誤:', error);
                    modelSelect.innerHTML = '<option value="">獲取模型列表失敗</option>';
                    modelSelect.disabled = true;
                }
            } else {
                modelSelect.innerHTML = '<option value="">請先配置伺服器和金鑰</option>';
                modelSelect.disabled = true;
            }
        }

        // 發送訊息
        async function sendMessage(message) {
            const serverUrl = document.getElementById('server-url').value;
            const apiKey = document.getElementById('api-key').value;
            const model = document.getElementById('model-select').value;

            if (!serverUrl || !apiKey || !model) {
                alert('請先完成 API 設定');
                return;
            }

            // 添加用戶訊息
            const userMessage = { 
                role: 'user', 
                content: message,
                metadata: {
                    model: model,
                    timestamp: new Date().toLocaleString(),
                    tokensPerSecond: 0
                }
            };
            conversations.push(userMessage);
            renderConversations();

            try {
                startTime = Date.now();
                tokenCount = 0;
                const response = await fetch(`${serverUrl}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: conversations,
                        stream: true,
                    })
                });

                if (!response.ok) throw new Error('API請求失敗');

                // 創建新的助手訊息
                const assistantMessage = { 
                    role: 'assistant', 
                    content: '',
                    metadata: {
                        model: model,
                        timestamp: new Date().toLocaleString(),
                        tokensPerSecond: 0
                    }
                };
                conversations.push(assistantMessage);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        const endTime = Date.now();
                        const duration = (endTime - startTime) / 1000;
                        assistantMessage.metadata.tokensPerSecond = (tokenCount / duration).toFixed(2);
                        renderConversations();
                        break;
                    }

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.choices[0].delta.content) {
                                    assistantMessage.content += data.choices[0].delta.content;
                                    tokenCount++;
                                    renderConversations();
                                }
                            } catch (e) {
                                console.error('解析SSE錯誤:', e);
                            }
                        }
                    }
                }

                // 保存對話到本地存儲
                localStorage.setItem('conversations', JSON.stringify(conversations));

            } catch (error) {
                console.error('錯誤:', error);
                conversations.push({
                    role: 'assistant',
                    content: '發生錯誤：' + error.message
                });
                renderConversations();
            }
        }

        // 渲染對話
        function renderConversations() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '';

            conversations.forEach((msg, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role}-message`;

                // 添加操作按鈕
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';

                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = '📋';
                copyBtn.onclick = () => copyMessage(msg.content);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '🗑️';
                deleteBtn.onclick = () => deleteMessage(index);

                actionsDiv.appendChild(copyBtn);
                actionsDiv.appendChild(deleteBtn);
                messageDiv.appendChild(actionsDiv);

                // 使用 marked.js 渲染訊息內容
                const contentDiv = document.createElement('div');
                contentDiv.innerHTML = marked.parse(msg.content);

                // 添加metadata信息
                if (msg.metadata) {
                    const metadataDiv = document.createElement('div');
                    metadataDiv.className = 'message-metadata';
                    metadataDiv.innerHTML = `
                        模型：${msg.metadata.model || '未知'} | 
                        時間：${msg.metadata.timestamp || '未知'} | 
                        Token速率：${msg.metadata.tokensPerSecond || '0'} tokens/s
                    `;
                    contentDiv.appendChild(metadataDiv);
                }

                // 為代碼塊添加複製按鈕
                contentDiv.querySelectorAll('pre').forEach(pre => {
                    const copyCodeBtn = document.createElement('button');
                    copyCodeBtn.className = 'code-copy-btn';
                    copyCodeBtn.innerHTML = '📋';
                    copyCodeBtn.onclick = () => copyMessage(pre.querySelector('code').textContent);
                    pre.appendChild(copyCodeBtn);
                });

                messageDiv.appendChild(contentDiv);
                chatContainer.appendChild(messageDiv);
            });

            // 滾動到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 複製訊息
        function copyMessage(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('已複製到剪貼簿');
            }).catch(err => {
                console.error('複製失敗:', err);
            });
        }

        // 刪除訊息
        function deleteMessage(index) {
            conversations.splice(index, 1);
            localStorage.setItem('conversations', JSON.stringify(conversations));
            renderConversations();
        }
    </script>
</body>
</html>
